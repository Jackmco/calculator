<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="display-text"></div>
        </div>
        <div id="button-container">
            <div class="row" id="row-1">
                <button id="clear-button">AC</button>
                <button id="swap-sign-button">+/-</button>
                <button id="percent-button">%</button>
                <button id="division-button" class="operation-button">รท</button>
            </div>
            <div class="row" id="row-2">
                <button id="number-7" class="core-button">7</button>
                <button id="number-8" class="core-button">8</button>
                <button id="number-9" class="core-button">9</button>
                <button id="multiplication-button" class="operation-button">x</button>
            </div>
            <div class="row" id="row-3">
                <button id="number-4" class="core-button">4</button>
                <button id="number-5" class="core-button">5</button>
                <button id="number-6" class="core-button">6</button>
                <button id="subtraction-button" class="operation-button">-</button>
            </div>
            <div class="row" id="row-4">
                <button id="number-1" class="core-button">1</button>
                <button id="number-2" class="core-button">2</button>
                <button id="number-3" class="core-button">3</button>
                <button id="addition-button" class="operation-button">+</button>
            </div>
            <div class="row" id="row-5">
                <button id="number-0" class="core-button">0</button>
                <button id="decimal-button" class="core-button">.</button>
                <button id="equal-button">=</button>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
